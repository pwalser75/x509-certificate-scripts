<div class="input-field"
     [class.info]="errorKey=='required'"
     [class.error]="(control.dirty || control.submitted) && errorMessage && errorKey!='required'">
    <label *ngIf="label">{{label|translate}}:</label>
    <div class="input-field-input">
        <ng-content></ng-content>
    </div>
    <span class="input-field-message" *ngIf="(control.dirty || control.submitted) && errorMessage">
		<i class="fa fa-exclamation-triangle" aria-hidden="true"></i> {{errorMessage}}
	</span>
</div>
